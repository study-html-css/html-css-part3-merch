<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive web CSS grid</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="hero">
          <h2 class="heading">Isnaini Shop</h2>
          <p class="sub-heading">Boba Bob</p>
        </div>
        <div class="features feature-1">
          <h4 class="price">IDR 25K</h4>
          <p class="item">Boba</p>
        </div>

        <div class="features feature-2">
          <h4 class="price">IDR 20K</h4>
          <p class="item">Bob</p>
        </div>
      </header>
      <nav class="menu">
        <div class="menu-toggle">
          <input type="checkbox" />
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="brand">
          <h1>Neni Merch</h1>
        </div>
        <ul class="menu-list">
          <li><a href="">Home</a></li>
          <li><a href="">Products</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Gallery</a></li>
        </ul>
      </nav>
    </div>
    <script>
      const menuToggle = document.querySelector(".menu-toggle input");
      const nav = document.querySelector("nav ul");

      menuToggle.addEventListener("click", function () {
        nav.classList.toggle("slide");
      });
    </script>
  </body>
</html>
